name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
      - master
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENVIRONMENT="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/master" ]; then
            ENVIRONMENT="production"
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            ENVIRONMENT="staging"
          else
            ENVIRONMENT="staging"
          fi
          
          if [ "$ENVIRONMENT" = "production" ]; then
            CONTAINER_NAME="novan-webapp-prod"
            IMAGE_TAG="novan-webapp:prod"
            PORT="3000"
            NODE_ENV="production"
          else
            CONTAINER_NAME="novan-webapp-staging"
            IMAGE_TAG="novan-webapp:staging"
            PORT="3001"
            NODE_ENV="development"
          fi
          
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "container_name=$CONTAINER_NAME" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "port=$PORT" >> $GITHUB_OUTPUT
          echo "node_env=$NODE_ENV" >> $GITHUB_OUTPUT
          
          echo "ðŸš€ Deploying to $ENVIRONMENT environment"
          echo "Container: $CONTAINER_NAME"
          echo "Port: $PORT"
          echo "Node Env: $NODE_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optional - if using Docker Hub)
        if: env.DOCKER_HUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.env.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=${{ steps.env.outputs.node_env }}

      - name: Save Docker image as artifact
        run: |
          docker save ${{ steps.env.outputs.image_tag }} | gzip > novan-webapp.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.env.outputs.environment }}
          path: novan-webapp.tar.gz
          retention-days: 1

      - name: Deploy to Hostinger VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "novan-webapp.tar.gz"
          target: "/tmp/novan-webapp-${{ steps.env.outputs.environment }}.tar.gz"

      - name: SSH and Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            ENVIRONMENT="${{ steps.env.outputs.environment }}"
            CONTAINER_NAME="${{ steps.env.outputs.container_name }}"
            IMAGE_TAG="${{ steps.env.outputs.image_tag }}"
            PORT="${{ steps.env.outputs.port }}"
            NODE_ENV="${{ steps.env.outputs.node_env }}"
            
            echo "ðŸš€ Deploying $CONTAINER_NAME to $ENVIRONMENT environment"
            
            # Load Docker image
            docker load < /tmp/novan-webapp-$ENVIRONMENT.tar.gz
            
            # Stop and remove old container if exists
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            
            # Tag old image for rollback
            docker tag $IMAGE_TAG ${IMAGE_TAG}:old || true
            
            # Determine which environment variables to use
            if [ "$ENVIRONMENT" = "production" ]; then
              SUPABASE_URL="${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}"
              SUPABASE_KEY="${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}"
              TURNSTILE_SITE_KEY="${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}"
              TURNSTILE_SECRET="${{ secrets.TURNSTILE_SECRET_KEY }}"
              DB_URL="${{ secrets.DATABASE_URL }}"
              SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
            else
              SUPABASE_URL="${{ secrets.STAGING_NEXT_PUBLIC_SUPABASE_URL }}"
              SUPABASE_KEY="${{ secrets.STAGING_NEXT_PUBLIC_SUPABASE_ANON_KEY }}"
              TURNSTILE_SITE_KEY="${{ secrets.STAGING_NEXT_PUBLIC_TURNSTILE_SITE_KEY }}"
              TURNSTILE_SECRET="${{ secrets.STAGING_TURNSTILE_SECRET_KEY }}"
              DB_URL="${{ secrets.STAGING_DATABASE_URL }}"
              SERVICE_ROLE_KEY="${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}"
            fi
            
            # Run new container
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p $PORT:3000 \
              -e NODE_ENV=$NODE_ENV \
              -e NEXT_PUBLIC_SUPABASE_URL="$SUPABASE_URL" \
              -e NEXT_PUBLIC_SUPABASE_ANON_KEY="$SUPABASE_KEY" \
              -e NEXT_PUBLIC_TURNSTILE_SITE_KEY="$TURNSTILE_SITE_KEY" \
              -e TURNSTILE_SECRET_KEY="$TURNSTILE_SECRET" \
              -e DATABASE_URL="$DB_URL" \
              -e SUPABASE_SERVICE_ROLE_KEY="$SERVICE_ROLE_KEY" \
              $IMAGE_TAG
            
            echo "âœ… Container $CONTAINER_NAME started on port $PORT"
            
            # Clean up
            rm -f /tmp/novan-webapp-$ENVIRONMENT.tar.gz
            docker system prune -f

      - name: Cleanup
        if: always()
        run: |
          docker rmi ${{ steps.env.outputs.image_tag }} || true
